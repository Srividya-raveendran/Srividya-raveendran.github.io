		<script>
		
						(function() { //Create the div that holds images 'gallery' ... Create img elements for each thumbnail
					var width = window.innerWidth; //Getting width of client viewport
					var totalWidth = width / 110; //Divisor is total size of image thumbnail (with margins) 
					document.getElementById('gallery').style.width = totalWidth; //Setting width of gallery to the number of thumbnail images
					var numImg = 11 + -1;  //Total number of images

					var gallery = document.getElementById('gallery'); //The element to append the images to
					var main = document.getElementById('main');

					function fullSize(imgToShow) { //onClick function for thumbnails ... Shows full size image
						var fullImgContainer = document.createElement('div');
						fullImgContainer.id = 'single'; //div that holds the fullsized image
						main.appendChild(fullImgContainer);
						var img = document.createElement('img');
						img.id = 'full';
						img.src = imgToShow;
						fullImgContainer.appendChild(img)
					}
					for (var i=1; i < numImg; i++) {  //Create image elements
						var img = document.createElement('img'); 
						img.src = 'img/LT10_' +  i + '.jpg';
						img.setAttribute('onClick', fullSize('gallery-images/anime' +  i + '.jpg')); //Why is fullSize() getting executed every loop?
						gallery.appendChild(img);
					}
				})();
		</script>
